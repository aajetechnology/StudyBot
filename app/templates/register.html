{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center py-5" style="min-height: 80vh;">
        <div class="col-11 col-sm-10 col-md-7 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Create Account</h2>
                        <p class="text-muted small">Join thousands of students</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="regUser" placeholder="Username" required>
                            <label for="regUser">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
                            <label for="regEmail">Email Address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="regPass" placeholder="Password" required>
                            <label for="regPass">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Get Started</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <span class="text-muted small">Already registered?</span>
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none small fw-bold">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
